image: node:latest

cache:
  paths:
    - backend/node_modules
    - frontend-react/node_modules
    - frontend-react/build
    - ~/.cache/Cypress
    - .yarn
    - ~/.config/yarn/global

stages:
  - install
  - build
  - test
  - deploy

install-backend:
  stage: install
  script:
    - cd backend
    - yarn

install-frontend:
  stage: install
  script:
    - cd frontend-react
    - yarn

build-backend:
  stage: build
  cache:
    paths:
      - backend/dist
  script:
    - cd backend
    - yarn run build
    - cp -R scripts dist
    - cp appspec.yml package.json yarn.lock dist

